        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .slider {
            height: 225px; /* Updated height */
            margin: auto;
            position: relative;
            width: 80%; /* Adjusted width */
            display: grid;
            place-items: center;
        }

        .slide-track {
            display: flex;
            width: calc(500px * 18); /* Updated width */
            animation: scroll 40s linear infinite;
        }

        .slide-track.reverse {
            animation: scroll-reverse 40s linear infinite;
        }

        .slide-track:hover {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-500px * 9)); /* Updated width */
            }
        }

        @keyframes scroll-reverse {
            0% {
                transform: translateX(calc(-500px * 9));
            }
            100% {
                transform: translateX(0);
            }
        }
        
        .slide {
            height: 250px; /* Updated height */
            width: 500px; /* Updated width */
            display: flex;
            align-items: center;
            justify-content: center; /* Center content horizontally */
            padding: 15px;
            perspective: 100px;
        }

        img {
            height: 250px; /* Fixed height */
            width: 500px; /* Fixed width */
            object-fit: cover; /* Ensure images cover the container without distortion */
            transition: transform 1s;
            border-radius: 15px;
        }

        img:hover {
            border-radius: 15px;
            /* transform: translateZ(20px); */
        }
