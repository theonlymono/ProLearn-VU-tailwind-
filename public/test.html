<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Blocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scroll-right {
            animation: scroll-right 20s linear infinite;
        }

        @keyframes scroll-right {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="space-y-8 w-full">
        <!-- First Row -->
        <div class="flex overflow-hidden w-full">
            <div class="scroll-right flex w-[200%]">
                <div class="flex space-x-4">
                    <div class="bg-blue-500 w-96 h-48"></div>
                    <div class="bg-red-500 w-96 h-48"></div>
                    <div class="bg-green-500 w-96 h-48"></div>
                    <div class="bg-yellow-500 w-96 h-48"></div>
                    <div class="bg-purple-500 w-96 h-48"></div>
                    <div class="w-px h-48"></div> <!-- Empty block for gap -->
                </div>
                <!-- Duplicate the row for seamless scrolling -->
                <div class="flex space-x-4">
                    <div class="bg-blue-500 w-96 h-48"></div>
                    <div class="bg-red-500 w-96 h-48"></div>
                    <div class="bg-green-500 w-96 h-48"></div>
                    <div class="bg-yellow-500 w-96 h-48"></div>
                    <div class="bg-purple-500 w-96 h-48"></div>
                    <div class="w-px h-48"></div> <!-- Empty block for gap -->
                </div>
            </div>
        </div>

        <!-- Second Row -->
        <div class="flex overflow-hidden w-full">
            <div class="scroll-right flex w-[200%]">
                <div class="flex space-x-4">
                    <div class="bg-blue-500 w-96 h-48"></div>
                    <div class="bg-red-500 w-96 h-48"></div>
                    <div class="bg-green-500 w-96 h-48"></div>
                    <div class="bg-yellow-500 w-96 h-48"></div>
                    <div class="bg-purple-500 w-96 h-48"></div>
                    <div class="w-px h-48"></div> <!-- Empty block for gap -->
                </div>
                <!-- Duplicate the row for seamless scrolling -->
                <div class="flex space-x-4">
                    <div class="bg-blue-500 w-96 h-48"></div>
                    <div class="bg-red-500 w-96 h-48"></div>
                    <div class="bg-green-500 w-96 h-48"></div>
                    <div class="bg-yellow-500 w-96 h-48"></div>
                    <div class="bg-purple-500 w-96 h-48"></div>
                    <div class="w-px h-48"></div> <!-- Empty block for gap -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
